    <div class="container">
        <div>
            <form class="font-msg">
                <h1>Mande uma mensagem</h1>
                <label form="nome">Nome</label><br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id="txtNome"></div>
                <br>
                <label form="telefone">Telefone</label><br>
                <input type="text" id="telefone">
                <br>
                <br>
                <label form="email">E-mail</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <label form="assunto">Assunto</label><br>
                <textarea name="assunto" id="assunto" cols="40" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button class="button" onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="margem-l" >
            <h2 class="font-h3">Endereço:</h2>
            <p class="font-h3">Riviera de São Lourenço</p>
            <p class="font-h3">Bertioga - SP</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7301.112800430462!2d-46.02580458890351!3d-23.798805887040356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cdf10f5ecce06f%3A0x807bcce5bfc6af7!2sRiviera%20de%20S%C3%A3o%20Louren%C3%A7o%2C%20Bertioga%20-%20SP%2C%2011250-000!5e0!3m2!1spt-BR!2sbr!4v1603289401202!5m2!1spt-BR!2sbr"
                width="450" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0" id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
        </div>
    </div>
